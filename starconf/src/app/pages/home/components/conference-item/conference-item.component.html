<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="conference.coverUrl" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4" [ngStyle]="{ 'color': nameColor }">{{ conference.name }}</p>
        <p class="subtitle is-6">{{ conference.speaker }}</p>
      </div>
    </div>
    <div class="content">
      <p>{{ conference.description }}</p>
      <progress class="progress is-small" [ngClass]="getProgressColorClass()" [value]="conference.reservedSeats" [max]="conference.totalSeats"></progress>
    </div>
  </div>
  <div class="card-footer">
    <time class="card-footer-item is-italic" [dateTime]="conference.date">{{ conference.date | date:'medium' }}</time>
  </div>
</div>
